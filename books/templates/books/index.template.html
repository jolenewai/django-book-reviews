{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Document</title>
</head>
<body>
    <h1>Books</h1>
    <p>
        Here you can see all the books that we have.
    </p>

    <table>
        <thead>
            <tr>
                <td>Book Title</td>
                <td>ISBN</td>
                <td>Description</td>
            </tr>
        </thead>
        {% for book in books %}
        <tr>
            <td width="300">{{ book.title }}</td>
            <td>{{ book.ISBN }}</td>
            <td>{{ book.desc }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
